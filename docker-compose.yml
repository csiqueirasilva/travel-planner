version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: travel_planner
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/travel_planner}
      PORT: ${PORT:-3000}
      ADMIN_MATRICULAS: ${ADMIN_MATRICULAS:-0000001,1111111}
      ADMIN_TOKEN: ${ADMIN_TOKEN:-admin-secret-token}
    ports:
      - "3000:3000"

  caddy:
    image: caddy:2
    restart: unless-stopped
    depends_on:
      - api
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"
      - "443:443"

volumes:
  pgdata:
  caddy_data:
  caddy_config:
