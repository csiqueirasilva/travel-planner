version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: travel_planner
      TZ: ${TZ:-America/Sao_Paulo}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/travel_planner}
      PORT: ${PORT:-3000}
      ADMIN_MATRICULAS: ${ADMIN_MATRICULAS:-0000001,1111111}
      ADMIN_TOKEN: ${ADMIN_TOKEN:-admin-secret-token}
      TZ: ${TZ:-America/Sao_Paulo}
    ports:
      - "${API_HOST_PORT:-3001}:3000"

  mcp:
    build: .
    restart: unless-stopped
    depends_on:
      - api
    env_file:
      - .env
    environment:
      MCP_BASE_URL: ${MCP_BASE_URL:-http://api:3000}
      MCP_PORT: ${MCP_PORT:-3333}
      MCP_CLIENT_TOKEN: ${MCP_CLIENT_TOKEN:-1234567}
      MCP_ADMIN_TOKEN: ${MCP_ADMIN_TOKEN:-admin-secret-token}
      MCP_CORS_ORIGIN: ${MCP_CORS_ORIGIN:-*}
      MCP_ALLOWED_HOSTS: ${MCP_ALLOWED_HOSTS:-127.0.0.1,localhost,leiame.app}
      TZ: ${TZ:-America/Sao_Paulo}
    command: ["npm", "run", "mcp"]
    ports:
      - "${MCP_HOST_PORT:-3333}:${MCP_PORT:-3333}"

  caddy:
    image: caddy:2
    restart: unless-stopped
    depends_on:
      - api
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"
      - "443:443"

volumes:
  pgdata:
  caddy_data:
  caddy_config:
